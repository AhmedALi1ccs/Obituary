name: Run Obituary Scraper

on:
  schedule:
    - cron: '0 17 * * 4'  # Runs at 12:00 PM EST (17:00 UTC) every Thursday
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increase timeout to 60 minutes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl unzip xvfb
        
    - name: Setup Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable chromium-chromedriver
        
    - name: Check Chrome installation
      run: |
        google-chrome --version
        chromedriver --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.15.2
        pip install undetected-chromedriver==3.5.3
        pip install beautifulsoup4==4.12.2
        pip install pandas==2.1.3
        pip install python-dotenv==1.0.0
        pip install google-api-python-client==2.108.0
        pip install google-auth-httplib2==0.1.1
        pip install google-auth-oauthlib==1.1.0
        pip install oauth2client==4.1.3
        pip install google-auth==2.23.4
        pip install requests==2.31.0
        pip install urllib3==2.1.0
    
    - name: Configure Chrome
      run: |
        sudo mkdir -p /usr/local/bin
        sudo tee /usr/local/bin/chrome-options << 'EOF'
        #!/bin/sh
        exec "$@" --no-sandbox --headless --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 --disable-software-rasterizer
        EOF
        sudo chmod +x /usr/local/bin/chrome-options
    
    - name: Print environment info
      run: |
        echo "Python version:"
        python --version
        echo "\nPip version:"
        pip --version
        echo "\nChrome version:"
        google-chrome --version
        echo "\nCurrent directory:"
        pwd
        echo "\nDirectory contents:"
        ls -la
    
    - name: Run scraper
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        echo "Starting scraper at $(date)"
        python IntegratedObituaryPropertyScraper.py
      timeout-minutes: 45
    
    - name: Upload logs on success
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: success-logs
        path: |
          *.csv
          *.log
        retention-days: 5
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          ~/obituary_scraper_logs/*.log
        retention-days: 5

    - name: Cleanup
      if: always()
      run: |
        echo "Cleaning up..."
        rm -f *.csv
        rm -f *.log
