name: Run Obituary Scraper

on:
  schedule:
    - cron: '0 17 * * 4'  # Runs at 12:00 PM EST (17:00 UTC) every Thursday
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium undetected-chromedriver beautifulsoup4 pandas python-dotenv google-oauth2-tool google-api-python-client
    
    - name: Create .env file
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > google_credentials.json
    
    - name: Run scraper
      run: python run_scraper.py
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
